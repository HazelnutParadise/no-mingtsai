<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羅明才選區暴力事件集錦</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-exclamation-triangle"></i> 羅明才選區暴力事件集錦</h1>

        <div class="events-container">
            <h2><i class="fas fa-list"></i> 事件列表</h2>
            <ul id="eventList">
                <!-- 事件將會動態插入此處 -->
                <li class="loading">載入中...</li>
            </ul>
        </div>

        <div class="form-container">
            <h2><i class="fas fa-plus-circle"></i> 新增事件</h2>
            <form id="eventForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title"><i class="fas fa-heading"></i> 事件標題:</label>
                    <input type="text" id="title" name="title" placeholder="請輸入事件標題(時間+地點+暴力事件簡述)" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-info-circle"></i> 請至少提供連結或上傳媒體檔案</label>
                </div>
                <div class="form-group">
                    <label for="link"><i class="fas fa-link"></i> 相關連結:</label>
                    <input type="url" id="link" name="link" placeholder="請輸入有效的URL連結(YT、IG、FB、Threads、Google雲端、新聞連結等)">
                </div>
                <div class="form-group">
                    <label for="media"><i class="fas fa-photo-video"></i> 媒體檔案上傳:</label>
                    <input type="file" id="media" name="media" multiple accept="image/*,video/*">
                    <div class="file-info" id="fileInfo">未選擇任何檔案</div>
                </div>
                <button type="submit"><i class="fas fa-paper-plane"></i> 提交</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
